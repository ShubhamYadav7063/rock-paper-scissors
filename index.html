<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav id="nav-bar">
        <h1>🪨 📄 ✂️</h1>
      </nav>

      <main class="main">
        <header>
          <h1 class="user-turn-heading">Choose your option</h1>
        </header>
        <section class="user-turn">
          <button id="option-1" class="options" value="rock">🪨</button>
          <button id="option-2" class="options" value="paper">📄</button>
          <button id="option-3" class="options" value="scissors">✂️</button>
        </section>
      </main>
      <section id="results"></section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
